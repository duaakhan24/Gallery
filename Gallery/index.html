    <div class="container">
        <!-- search box  -->
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="search here ">
        </div>
        <!-- post filter  -->
        <div class="post-filter containerfilter">
            <span class="filter-item active-filter " data-filter='all'> All</span>
            <span class="filter-item " data-filter='food'> Food </span>
            <span class="filter-item " data-filter='animal'> ANIMAL  </span>
            <span class="filter-item " data-filter='flower'> FLOWER  </span>
       </div>
        <!-- upload image  -->
 <!-- Add a file input and a button to upload images -->
 <div class="upload-image">
    <input type="file" id="image-upload" accept="image/*">
    <div class="button-container">
      <button id="upload-button">Upload Image</button>
    </div>
  </div>
